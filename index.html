<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">inventar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="nav flex-row nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">prüfen</a>
            <a class="nav-link" id="v-pills-person-tab" data-toggle="pill" href="#v-pills-person" role="tab" aria-controls="v-pills-person" aria-selected="false">Person</a>
            <a class="nav-link" id="v-pills-page2-tab" data-toggle="pill" href="#v-pills-page2" role="tab" aria-controls="v-pills-page2" aria-selected="false">page2</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">einstellungen</a>
        </div>
    </div>
</nav>
<div class="tab-content row justify-content-center" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <form id="inputForm" class="store-form">
            <!--<div class="form-group"><input class="btn btn-primary" type="submit" value="Submit"></div>-->
            <div class="form-group text-center"><p>bitte geben Sie erst den Preis ein</p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nettoPrice">Preis</label>
                    <div><input type="number" class="form-control" id="nettoPrice" data-toggle="tooltip" data-placement="left" title="Bitte beachten Sie, die GwG-Grenze könnte in der Einstellungen geändert werden!"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="result">Ergebnis</label>
                    <div id="result"></div>
                </div>
                <div class="form-group col-md-4" id="hideDiv">
                    <div>Status</div>
                    <div id="statusResult"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="alert alert-danger text-center" id="warning" role="alert">
                    Bitte beachten Sie, die GwG-Grenze könnte in der Einstellungen geändert werden.
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="itemLabel">Bezeichnung</label>
                    <div><input type="text" class="form-control" id="itemLabel"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="serialNumber">Seriennummer</label>
                    <div><input type="number" class="form-control" id="serialNumber"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="itemType">Typ</label>
                    <div><input type="text" class="form-control" id="itemType"></div>
                </div>
            </div>
            <div class="form-group col-12 text-center">
                <button id="formSave" onclick="" type="submit">Speicher</button>
            </div>
        </form>
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Bezeichnung</th>
                    <th scope="col">Typ</th>
                    <th scope="col">Seriennummer</th>
                    <th scope="col">Preis(netto)</th>
                </tr>
                </thead>
                <tbody>
                <tbody id="formStoreTable">
                <!--<tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>-->
                </tbody>
            </table>
        </div>
        <div class="container">
            <table class="table table-stripped">

            </table>
        </div>
    </div>
    <div class="tab-pane fade" id="v-pills-person" role="tabpanel" aria-labelledby="v-pills-person-tab">
        <form class="store-form" autocomplete="off" onsubmit="onFormSubmit()" id="personForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="pLastName">Name</label>
                    <input class="form-control" type="text" id="pLastName">
                </div>
                <div class="form-group col-md-3">
                    <label for="pFirstName">Vorname</label>
                    <input class="form-control" type="text" id="pFirstName">
                </div>
                <div class="form-group col-md-3">
                    <label for="pPersonalNumber">Personalnummer</label>
                    <input class="form-control" type="number" id="pPersonalNumber">
                </div>
                <div class="form-group col-md-3">
                    <label for="pEmail">E-mail</label>
                    <input class="form-control" type="email" id="pEmail">
                </div>
                <div class="form-group col-12 text-center">
                    <form  class="submit-form">
                        <input type="submit"  value="Submit" class="container-main-button">
                        <input type="reset" value="Reset" class="container-main-button">
                    </form>
                </div>
            </div>
        </form>
        <div class="container">
            <table class="table table-striped" id="pStoreList">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Vorname</th>
                    <th>Personalnummer</th>
                    <th>E-Mail</th>
                    <th class="text-center">Ändern</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tab-pane fade" id="v-pills-page2" role="tabpanel" aria-labelledby="v-pills-page2-tab">belongs to page2</div>
    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
        <div class="form-row">
            <div class="form-group">
                <label for="limitInput">GWG-Grenze</label>
                <input type="number" class="form-control" id="limitInput" placeholder="Default ist: 1000€">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
