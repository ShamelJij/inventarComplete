<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--additional CSS File-->
    <!--<link rel="stylesheet" href="style.css">-->
    <title>Inventar</title>
</head>
<body onload="refreshForm()">
<div class="containter text-center mb-3"><h1>Inventar</h1></div>
<div class="container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6">
                <label for="idFormStatus">Status</label>
                <select class="form-control" name="formStatus" id="idFormStatus" onchange="refreshForm()">
                    <option value="Aktiv">Aktiv</option>
                    <option value="Ausgebucht">Ausgebucht</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="edited">zuletzt bearbeitet</label>
                <input class="form-control" type="text" readonly name="editedName" id="edited" value="10.01.2021">
            </div>
        </div>
        <div class="form-row" id="formEndDate">
            <div class="col-md-3 mb-3">
                    <label for="idDeprecationDate">Datum abgebucht</label>
                    <input type="date" class="form-control" id="idDeprecationDate" min="2018-01-01" required>
                    <div class="valid-feedback">
                        Danke!
                    </div>
                    <div class="invalid-feedback">
                        Bitte Datum eingeben!
                    </div>
                </div>
            </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="idLabel">Bezeichnung</label>
                <input type="text" class="form-control" id="idLabel" required>
                <div class="valid-feedback" id="idLabelIsValid">
                    Danke!
                </div>
                <div class="invalid-feedback" id="idLabelIsInvalid">
                    Bitte f端llen Sie das Feld aus.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="idSerialNumber">Seriennummer</label>
                <input type="text" class="form-control" name="serialNumber" id="idSerialNumber" required>
                <div class="valid-feedback" id="idSerialNumberIsValid">
                    Danke!
                </div>
                <div class="invalid-feedback" id="idSerialNumberIsInValid">
                    Bitte f端llen Sie das Feld aus.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="idType">Typ</label>
                <input type="text" class="form-control" id="idType" required>
                <div class="valid-feedback" id="idTypeIsValid">
                    Danke!
                </div>
                <div class="invalid-feedback" id="idTypeIsInValid">
                    Bitte f端llen Sie das Feld aus.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="idPurchaseDate">Anschaffungsdatum</label>
                <input type="date" class="form-control" onchange="dateChangeHandler(event);" name="purchaseDate" id="idPurchaseDate" min="2018-01-01" required>
                <div class="invalid-feedback" id="idPurchaseDateInvalid">
                    Bitte ein Datum eingeben.
                </div>
                <div class="valid-feedback" id="idPurchaseDateValid">
                    Danke!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="idPrice">Preis&nbsp;&nbsp;<span class="badge badge-info">netto</span></label>
                <div class="input-group">
                <input type="number" class="form-control" id="idPrice" value="0">
                <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupAppendType">&#128;<!--euro-symbol--></span>
                </div>
                <div class="valid-feedback" id="idPriceValid">
                </div>
                <div class="invalid-feedback"  id="idPriceNotValid">
                    negatives Wert ist nicht g端ltig
                </div>
                </div>
            </div>
            <div class="col-md-3 mt-4 text-center">
                <button class="btn btn-primary" type="button" onclick="refresh();">Berechnen</button>
            </div>
            <div class="col-md-3 mb-3">
                <label for="formBookCategory">Abschreibskategorie</label>
                <input class="form-control" type="text" readonly name="editedName" id="formBookCategory" value="GWG">
            </div>
        </div>
        <div class="form-row" id="rowDepreciation">
            <div class="col-md-6">&nbsp;</div>
            <div class="col-md-3 mb-3">
                <label for="idDepreciationInput">Abschreibzeitraum</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="depreciationInput" id="idDepreciationInput" value="12" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Monate</span>
                    </div>
                    <div class="valid-feedback" id="idDepreciationInputIsValid">
                        Danke!
                    </div>
                    <div class="invalid-feedback" id="idDepreciationInputIsInValid">
                        Bitte Datum eingeben!
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationEndDate">Abgeschrieben am:</label>
                <input type="date" class="form-control"  id="validationEndDate" min="2018-01-01" readonly>
                <div class="valid-feedback">
                    Danke!
                </div>
                <div class="invalid-feedback">
                    Bitte Datum eingeben!
                </div>
            </div>
        </div>
            <div class="form-row">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="formPerson">Person</label>
                <select class="form-control" id="formPerson">
                    <option>person 1</option>
                    <option>person 2</option>
                    <option>person 3</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="formLocation">Ort</label>
                <select class="form-control" id="formLocation">
                    <option>person 1</option>
                    <option>person 2</option>
                    <option>person 3</option>
                </select>
            </div>
        </div>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
