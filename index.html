<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS file - -->
    <link rel="stylesheet" href="style.css">

    <title>Prozent</title>
  </head>
  <body>
    
    <div class="gradient-border" id="box">
    <div class="container">
        <h1 class="linear-wipe text-center my-5">Crazy Prozent</h1>
        <form class="form-row justify-content-center mb-5">
            <div class="col-md-5 col-12 text-center">
                <h2><label for="randomNum2">Prozent</label></h2>
                    <input type="text" id="randomNum2" class="form-control text-center" readonly>                               
            </div>
            <div class="col-md-2 col-12 d-flex align-items-end justify-content-center text-center"><h3> von </h3></div>
            <div class="col-md-5 col-12 text-center">
                <h2><label for="randomNum1">Zahl</label></h2>
                    <input type="text" id="randomNum1" class="form-control text-center" readonly>
            </div>
        </form>
            <div class="row mt-3 justify-content-center">
                <button class="btn btn-primary col-2" onclick="showNum();">Generieren</button>
            </div>
        <form class="form-row mt-3 justify-content-center">
            <div class="col-2 text-center mt-2">
                <label class="text-center" for="showResult"><h2>Ergebnis</h2></label>
                <input type="text" id="showResult" class="form-control text-center" readonly>
            </div>
        </form>
        <div class="col text-center mt-2"><h3><span id="num1"></span> ≡ 100</h3></div>
        <div class="col text-center mt-2"><h3><span id="num3"></span> ≡ <span id="num2"></span></h3></div>
        <div class="col text-center mt-2"><h3><span id="mnum1"></span> x <span id="mnum2"></span> = <span id="mnum3"></span> x 100</h3></div>
        <div class="col text-center mt-2"><h3><span id="mnum4"></span></h3></div>
    </div>
    </div>
    <!-- JavaScript files -->
    <script src="./app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
