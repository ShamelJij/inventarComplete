<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="gradient-border" id="box">
    <div class="container">
        <h1 class="linear-wipe text-center my-5">Test Array</h1>
        <form class="form-row justify-content-center">
            <div class="col-md col-12 text-center">
                <label for="fieldOne">First</label>
                <input type="text" id="fieldOne" class="form-control">
            </div>
            <div class="col-md col-12 text-center">
                <label for="fieldTwo">Second</label>
                <input type="text" id="fieldTwo" class="form-control">
            </div>
            <div class="col-md col--12 text-center">
                <label for="fieldThree">Three</label>
                <input type="text" id="fieldThree" class="form-control">
            </div>
        </form>
            <div class="row mt-3 justify-content-center">
                <button class="btn btn-primary col-2" onclick="saveForm();">save</button>
            </div>
        <form class="form-row mt-3 justify-content-center">
            <div class="col-2 text-center">
                <label for="idView">ID</label>
                <input type="text" id="idView" class="form-control text-center">
            </div>
        </form>
            <div class="row mt-3 justify-content-center">
                <button class="btn btn-warning col-2 mr-2" onclick="viewID();">View</button>
                <button class="btn btn-success col-2 ml-2" onclick="deleteID()">Delete</button>
            </div>
            <div  class="row mt-3 justify-content-center">
                <p id="showID" class="font-weight-bold text-center">
                </p>
            </div>
    </div>
    </div>
    <!-- JavaScript files -->
    <script src="./app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
