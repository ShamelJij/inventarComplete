/inventory:
    post:
        tags:
            - "inventories"
        summary: "Create inventory"
        description: "This can only be done by the logged in user."
        operationId: "createInventory"
        produces:
            - "application/json"
        parameters:
            - in: "body"
              name: "body"
              description: "Created inventory object"
              required: true
              schema:
                  $ref: "#/definitions/Inventory"
        responses:
            200:
                description: "successful operation"
    /Inventory/{id}:
        get:
            tags:
                - "inventories"
            summary: "Get inventory by serialNumber"
            description: ""
            operationId: "getInventoryBySerialNumber"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: "path"
                  description: "The serialNumber that needs to be fetched. Use serialNumber1 for testing. "
                  required: true
                  type: "string"
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        $ref: "#/definitions/Inventory"
                "404":
                    description: "User not found"
        put:
            tags:
                - "inventories"
            summary: "Updated user"
            description: "This can only be done by the logged in user."
            operationId: "updateInventory"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: "path"
                  description: "name that need to be updated"
                  required: true
                  type: "string"
                - in: "body"
                  name: "body"
                  description: "Updated user object"
                  required: true
                  schema:
                      $ref: "#/definitions/Inventory"
            responses:
                "400":
                    description: "Invalid user supplied"
                "404":
                    description: "Inventory not found"
        delete:
            tags:
                - "inventories"
            summary: "Delete user"
            description: "This can only be done by the logged in user."
            operationId: "deleteInventory"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: "path"
                  description: "The name that needs to be deleted"
                  required: true
                  type: "string"
            responses:
                "400":
                    description: "Invalid username supplied"
                "404":
                    description: "User not found"